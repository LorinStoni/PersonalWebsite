    <main>
        <h1>Kontakt</h1>

        <p>Gerne können Sie mich auf einem der folgenden Kanäle kontaktieren:</p>

        <ul class="opening-grid">
            <li class="one-element hover-effect slide-in">
                <p>E-Mail</p>
                <p>lorin.steiner@edu.gbssg.ch</p>
            </li>
            <li class="one-element hover-effect slide-in">

                <p>
                    <a href="https://www.linkedin.com/in/lorin-steiner/" target="_blank">Meine LinkedIn-Seite</a>
                </p>
            </li>
            <li class="contact-form">
                <button id="button-contact-form" class="hover-effect slide-in">Kontaktformular</button>
                <form id="contact-form" aria-expanded="false">
                    <input type="text" placeholder="Unternehmen">
                    <input type="text" placeholder="Vorname" required class="left">
                    <input type="text" placeholder="Nachname" required class="right">
                    <input type="text" placeholder="E-Mail" required>
                    <input type="tel" placeholder="Telefon" required>
                    <input type="text" placeholder="Betreff" required>
                    <textarea placeholder="Nachricht" maxlength="1000" required rows="8"></textarea>
                    <!-- send button was not in mockup -> new in HTML -->
                    <button class="hover-effect slide-in">Abschicken</button>
                </form>
            </li>
        </ul>
